
<!-- {{filters|json}} -->
<form [formGroup]="datatablesearchForm" (ngSubmit)="filterById()">

    <div class="form-group">
        <label>First Name</label>
       <input type="text" formControlName="first_name" class="form-control" />
       <select id="filter_comparator" formControlName="f_name"  name="f_name">
          <option data-value="contains">Contains (Default)</option>
          <option data-value="starts_with">Starts With</option>
          <option data-value="ends_with">Ends With</option>
          <option data-value="exclude">Exclude</option>
          <option data-value="exact_match">Exact Match</option>
          <option data-value="not_equal">Not Equal</option>
          <option data-value="is_null">Is Empty</option>
          <option data-value="is_not_null">Is Not Empty</option>
        </select>
    
    </div>
    <div class="form-group">
        <label>Last Name</label>
       <input type="text" formControlName="last_name" class="form-control" />
       <select formControlName="l_name" id="filter_comparators" name="l_name">
          <option data-value="contains">Contains (Default)</option>
          <option data-value="starts_with">Starts With</option>
          <option data-value="ends_with">Ends With</option>
          <option data-value="exclude">Exclude</option>
          <option data-value="exact_match">Exact Match</option>
          <option data-value="not_equal">Not Equal</option>
          <option data-value="is_null">Is Empty</option>
          <option data-value="is_not_null">Is Not Empty</option>
        </select>
    </div>
    <button class="btn btn-primary"  id="button" type="submit">Search</button>
    
</form>
