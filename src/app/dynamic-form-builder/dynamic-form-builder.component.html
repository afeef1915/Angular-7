<form (ngSubmit)="onSubmit($event)"  [formGroup]="form" class="form-horizontal">
 
  <div *ngFor="let field of fields">
    <app-field-builder [field]="field" [form]="form"></app-field-builder>
  </div>
  <div class="form-row"></div>
  <div class="form-group row">
    <div class="col-md-3"></div>
    <div class="col-md-9" *ngFor="let buttons of button">
      
      <button   class="btn btn-primary">{{buttons.label}}</button>

    </div>
  </div>
</form>
